<!DOCTYPE html>
{%load static%}

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Validaci√≥n JS y CSS3</title>
	<link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
	
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <div class="header">
            <div align="center">
                <h2>Registrate</h2>
            </div>
        </div>
        <form action="" method="POST">
		<div class="form">
		
		{% csrf_token %}
            <div class="form-control">
                <label for="username">Nombre de Usuario</label>
                <input type="text" placeholder="Usuario" name="nombreuser" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="Correo@gmail.com" name="correo" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" name="password" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Vuelva a introducir su password</label>
                <input type="password" placeholder="Password" id="password2" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button><input type="submit" class="btn" value="Registrate"></button>
            <br>
            <div align="center">
                <a href="/">Vuelva atras</a>
            </div>
			</div>
        </form>
    </div>
    <!-- partial -->
    <script src="{% static 'js/prueba.js' %}"></script>

</body>

</html>
